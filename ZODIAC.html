<div class="wrapper">

  <input id="input" placeholder="введите дату рождения ММ-ДД и нажмите Enter">
  <input type="radio" name="elem" value="today" checked> Гороскоп на сегодня </input>
  <input type="radio" name="elem" value="tomorrow"> Гороскоп на завтра </input>
  <input type="radio" name="elem" value="aftertomorrow"> Гороскоп на послезавтра </input>

  <h2 id="signName"></h2>
  <p id="info"></p>

</div>

<script>

let data = {
        Овен: [
          'В огороде бузина, а в Киеве дядька. Нелогичное рассуждение; бессмыслица. Обычно так говорят в случае, когда рассказчик внезапно перескакивает с одной темы на другую, никак не соотносящуюся с предыдущей, или делает очевидно противоестественные выводы; о бессвязных рассуждениях.',
          'Водить за нос. Обманывать, манипулировать; давать заведомо ложные обещания. Выражение было связано с ярмарочным развлечением. Дрессировщики водили медведей за продетое в нос кольцо и заставляли их делать разные выкрутасы, обманывая обещанием подачки. ',
          'В одно ухо влетело, в другое вылетело. Так говорят про того, кто выслушал и тут же забыл или не придал значения услышанному.'
        ],
        Телец: [
          'Боливар не вынесет двоих. Так говорят, когда возможно что-то одно из двух. Из истории о трех бандитах, ограбивших почтовый вагон. Акула Додсон, понимая, что вскоре за ними пустятся в погоню, говорит, что ему очень жаль, но место есть только для одного седока и убивает выстрелом из кольта своего товарища Тидбола, которого он знал три года.',
          'Водой не разольёшь. Было замечено, что разнять дерущихся животных, которые сцепились друг с другом, не так легко, как, например, дерущихся мальчишек. Зато их можно легко разнять, окатив водой. ',
          'Воды не замутит. Так говорили о порядочном человеке, учтивом по отношению к окружающим (сейчас уже говорят редко). Раньше всюду женщины стирали одежду на берегах рек. Доброжелательные при этом старались не мутить речную воду, чтобы не вредить тем, которые расположились ниже по течению. '
        ],
        Близнецы: [
          'Ада́мова голова. Череп с двумя накрест лежащими под ним костями. Выражение произошло от изображения останков первого человека Адама у подножия распятия. По Евангелию, Иисус Христос был распят на холме Голгофа, где в былые времена был похоронен Адам.',

        Козерог: ['Capricorn-data1', 'Capricorn-data2', 'Capricorn-data3'],

      };

function defineBirthday () {
  let input = document.querySelector('#input');
  input.addEventListener('keypress', function(event) {
    if (event.key == 'Enter') {
    let birthday = input.value;

      if (birthday >= '03-21' && birthday <= '04-19') {
          useData('Овен', '&#9800');
      } else if (birthday >= '04-20' && birthday <= '05-20') {
          useData('Телец', '&#9801');
      } else if (birthday >= '05-21' && birthday <= '06-20') {
          useData('Близнецы', '&#9802');
      } else if (birthday >= '06-21' && birthday <= '07-22') {
          useData('Рак', '&#9803');
      } else if (birthday >= '07-23' && birthday <= '08-22') {
          useData('Лев', '&#9804');
      } else if (birthday >= '08-23' && birthday <= '09-22') {
          useData('Дева', '&#9805');
      } else if (birthday >= '09-23' && birthday <= '10-22') {
          useData('Весы', '&#9806');
      } else if (birthday >= '10-23' && birthday <= '11-21') {
          useData('Скорпион', '&#9807');
      } else if (birthday >= '11-22' && birthday <= '12-21') {
          useData('Стрелец', '&#9808');
      } else if (birthday >= '22-12' && birthday <= '19-01') {
          useData('Козерог', '&#9809');
      } else if (birthday >= '01-20' && birthday <= '02-18') {
          useData('Водолей', '&#9810');
      } else {
          useData('Рыбы', '&#9811');
      }
    }
  });
}
defineBirthday ();

function useData(name, pic) {
  let info = document.querySelector('#info');
  let signName = document.querySelector('#signName');
  signName.innerHTML = name + pic;

  let radios = document.querySelectorAll('input[type="radio"]');
  info.innerHTML = data[name][0];

  for (let radio of radios ){
    radio.addEventListener('click', function(event) {

    if (radio.checked) {
    switch (radio.value) {
      case 'today':
      info.innerHTML = data[name][0];
    	break;

    	case 'tomorrow':
      info.innerHTML = data[name][1];
    	break;

    	case 'aftertomorrow':
      info.innerHTML = data[name][2];
    	break;
      }
    }
  });
}
}

////////////////////////////////
function addDate(date) {
    return `${date.getFullYear()}.${addZero(date.getMonth() + 1)}.${addZero(date.getDate())}`
}

function addZero(num) {
    return num <= 9 ? num = '0' + num : num;
}
