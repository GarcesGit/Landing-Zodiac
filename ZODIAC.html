          useData('Овен', '&#9800');
      } else if (birthday >= '04-20' && birthday <= '05-20') {
          useData('Телец', '&#9801');
      } else if (birthday >= '05-21' && birthday <= '06-20') {
          useData('Близнецы', '&#9802');
      } else if (birthday >= '06-21' && birthday <= '07-22') {
          useData('Рак', '&#9803');
      } else if (birthday >= '07-23' && birthday <= '08-22') {
          useData('Лев', '&#9804');
      } else if (birthday >= '08-23' && birthday <= '09-22') {
          useData('Дева', '&#9805');
      } else if (birthday >= '09-23' && birthday <= '10-22') {
          useData('Весы', '&#9806');
      } else if (birthday >= '10-23' && birthday <= '11-21') {
          useData('Скорпион', '&#9807');
      } else if (birthday >= '11-22' && birthday <= '12-21') {
          useData('Стрелец', '&#9808');
      } else if (birthday >= '02-19' && birthday <= '03-20') {
          useData('Рыбы', '&#9811');
      } else if (birthday >= '01-20' && birthday <= '02-18') {

      } else {
          useData('Козерог', '&#9809');
      }
    }
  });
}

function useData(name, pic) {
  let info = document.querySelector('#info');
  let signName = document.querySelector('#signName');
  signName.innerHTML = name + pic;

  let radios = document.querySelectorAll('input[type="radio"]');
  info.innerHTML = data[name][0];

  for (let radio of radios ){
    let dateToday = document.querySelector('#dateToday');
    let dateTomorrow = document.querySelector('#dateTomorrow');
    let dateAfterTomorrow = document.querySelector('#dateAfterTomorrow');
    let date = new Date();
    dateToday.innerHTML = addDate(date);

    radio.addEventListener('click', function(event) {

    if (radio.checked) {
    switch (radio.value) {
      case 'today':
      dateToday.innerHTML = addZero(date.getDate()) + '-' + addZero(date.getMonth() + 1) + '-' +  date.getFullYear();
      info.innerHTML = data[name][0];
    	break;

    	case 'tomorrow':
      dateTomorrow.innerHTML = addZero(date.getDate()+1) + '-' + addZero(date.getMonth() + 1) + '-' +  date.getFullYear();
      info.innerHTML = data[name][1];
    	break;

    	case 'aftertomorrow':
      dateAfterTomorrow.innerHTML = addZero(date.getDate()+2) + '-' + addZero(date.getMonth() + 1) + '-' +  date.getFullYear();
      info.innerHTML = data[name][2];
    	break;
      }
    }
  });
}
}

function addDate(date) {
    return addZero(date.getDate()) + '-' + addZero(date.getMonth() + 1) + '-' +  date.getFullYear();
}

function addZero(num) {
    return num <= 9 ? num = '0' + num : num;
}
